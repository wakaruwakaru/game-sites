
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://wakaruwakaru.github.io/game-sites/index/icon/icon1.png" >
  <title>チャット</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 20px auto 100px auto;
      padding: 10px;
      background-color: #000000;
      border-radius: 8px;
      box-shadow: 0 0 8px #4da6ff, 0 0 20px #4da6ff;
    }
    .message {
      display: flex;
      margin-bottom: 15px;
      align-items: flex-end;
    }
    .received { justify-content: flex-start; }
    .sent { justify-content: flex-end; }

.user-icon {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-size: cover;
  background-position: center;
  background-color: #333;
  margin-right: 10px;
  box-shadow: 0 0 8px #4da6ff, 0 0 18px #4da6ff;
}

    .message-content {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 18px;
      position: relative;
    }
    .message-content p {
      margin: 0;
      word-wrap: break-word;
    }
    .timestamp {
      font-size: 11px;
      color: #999;
      white-space: nowrap;
    }
    .received .message-content {
      background-color: #000000;
      box-shadow: 0 0 8px #4da6ff, 0 0 20px #4da6ff;
      color: #ffffff;
      border-bottom-left-radius: 4px;
      order: 2;
    }
    .received .timestamp { margin-left: 8px; order: 3; }
    .sent .message-content {
      background-color: #000000;
      box-shadow: 0 0 8px #00ffff, 0 0 20px #00ffff;
      color: #ffffff;
      border-bottom-right-radius: 4px;
      order: 2;
    }
    .sent .timestamp { margin-right: 8px; order: 1; }
    .sent { padding-right: 50px; }

    .input-wrapper {
      display: flex;
      align-items: center;
      background: #000000;
      border-radius: 40px;
      border: 2px solid #4da6ff;
      padding: 10px 16px;
      width: 600px;
      max-width: 90%;
      box-shadow: 0 0 0px #4da6ff, 0 0 40px #4da6ff;
      gap: 12px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
    }
    .icon-left {
      font-size: 20px;
      font-weight: bold;
      padding: 6px;
      color:#4da6ff;
      cursor: pointer;
    }
    .input-wrapper input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      background-color:#000000;
      color:#4da6ff;
      border: 2px solid #4da6ff;
      padding:5px 10px;
    }
    /* フォーカス時：さらに強く光る */
    .input-wrapper input:focus {
      box-shadow:
        0 0 5px #4da6ff,
        0 0 10px #3d8cff,
        0 0 15px #3d8fff;
      border-color: #82c0ff; /* ちょっと明るい色に */
    }
    .input-wrapper input::placeholder {
      color: #8bbcff;
      opacity: 0.7;
    }  
    .icon-right {
      width: 36px;
      height: 36px;
      background: #000000;
      border: 2px solid #4da6ff;
      border-radius: 50%;
      box-shadow: 0 0 18px #4da6ff, 0 0 1px #4da6ff;
      cursor: pointer;
    }


/* --- 日付ピル（ネオン風） --- */
.chat-date-pill{
  display: inline-block;
  padding: 8px 20px;
  border-radius: 999px;              /* 丸いピル */
  background: rgba(10,12,18,0);   /* 半透明の暗い背景（ガラスっぽく） */
  color: #e6f7ff;
  font-weight: 600;
  font-size: 14px;
  line-height: 1;
  text-align: center;
  border: 1px solid rgba(77,166,255,1);
  backdrop-filter: blur(6px);        /* 背景のぼかし */
  position: relative;
  margin: 18px auto;                 /* 上下にスペース、横は中央（親幅に依存） */
  box-shadow:
    0 0 6px rgba(77,166,255,0.12),
    0 0 18px rgba(77,166,255,0.06);
  z-index: 10;
  user-select: none;
  -webkit-user-select: none;
}
/* 小画面で幅を少し縮める */
@media (max-width: 420px) {
  .chat-date-pill {
    padding: 6px 14px;
    font-size: 13px;
  }
}
.center-set{
    text-align:center;
}

    
/* フローティングボタンの共通デザイン */
.floating-btn{
    position: fixed;
    right: 20px;
    bottom: 20px;
    width: 58px;
    height: 58px;
    border-radius: 50%;
    background: #111;
    border: 2px solid #4da6ff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 26px;
    color: #bcdfff;
    cursor: pointer;
    transition: 0.25s;
    box-shadow: 0 0 10px #3d8cff88;
}
/* ホバー時に光る */
.floating-btn:hover{
    background: #4da6ff33;
    box-shadow: 0 0 16px #4da6ffcc;
}
/* クリック時に縮む */
.floating-btn:active{
    transform: scale(0.9);
}
/* ボタン位置調整 */
#reloadBtn{
    bottom: 160px; /* logout の上に配置 */
}
#logoutBtn{
    bottom: 90px;
}
#bottomBtn{
    bottom: 230px;
}
  </style>
</head>

<body>

  <!-- チャット本体 -->
  <div class="chat-container" id="message1"></div>

  <!-- 入力欄 -->
  <div class="input-wrapper">
    <div class="icon-left" onclick="send()">+</div>
    <input type="text" placeholder="メッセージを送信" id="textBox1" onkeyup="enterSend(event)">
    <div class="icon-right" onclick="rate_change()"></div>
  </div>

  <script>
    /* ======== Google Apps Script Web App URL ======== */
    const WEB_APP_URL =
      "https://script.google.com/macros/s/AKfycbwO-h9O7dQhfKSnpVvE2opZXEJJlPV9LAGBSiFUR3-2m6jh8pCvo5JbJUW0cWxRn7MS/exec";

    
// アカウントID → アイコンURL
const userIcons = {
  default:      "https://wakaruwakaru.github.io/game-sites/chat/chatIcons/default-0001.png",
  wakaruwakaru: "https://wakaruwakaru.github.io/game-sites/chat/chatIcons/wakaruwakaru-0001.png",
  dabada:       "https://wakaruwakaru.github.io/game-sites/chat/chatIcons/dabada-0001.png",
  173:          "https://wakaruwakaru.github.io/game-sites/chat/chatIcons/173-0001.png",
  RTX5090rairai:"https://wakaruwakaru.github.io/game-sites/chat/chatIcons/rairai-0001.png"
};

    
    /* ======== メッセージ送信 ======== */
    async function send() {
      const box = document.getElementById("textBox1");
      const text = box.value.trim();
      if (!text) return;
      
      scrollToBottom();
      // 入力欄リセット
      box.value = "";
      box.focus();

      const text2 = text_trim(text);

      // GAS へ送信
      sendToGAS("takuan", text2, "00:00");
    }

    /* ======== GASに送信する処理 ======== */
    async function sendToGAS(user, text, time){
      const payload = {
        user,
        message: text,
        time
      };

      try {
        await fetch(WEB_APP_URL, {
          method: "POST",
          mode: "no-cors",   // ← GAS が CORS 許可してないため必要
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        // no-cors のためレスポンスは読めない（仕様）
      } catch (e) {
        console.error("送信エラー:", e);
      }
    }

    /* ======== 吹き出し追加（送信側） ======== */
    function addMessage_sent1(text, time){
      const msg = document.createElement("div");
      msg.className = "message sent";
      msg.innerHTML = `
        <div class="message-content">
          <p>${text}</p>
          <span class="timestamp">${time}</span>
        </div>
      `;
      document.getElementById("message1").appendChild(msg);
    }

    /* ======== 吹き出し追加（受信側） ======== */
function addMessage_received1(user, text, time){
  const iconUrl = userIcons[user] || userIcons["default"]; // なければデフォルト

  const msg = document.createElement("div");
  msg.className = "message received";
  msg.innerHTML = `
    <div class="user-icon" style="background-image:url('${iconUrl}');"></div>
    <div class="message-content">
      <p>${text}</p>
      <span class="timestamp">${time}</span>
    </div>
  `;
  document.getElementById("message1").appendChild(msg);
}
/*=============時間ピル追加==============*/
function addDatePill(text){
  // ラッパー（中央寄せ）
  const wrapper = document.createElement("div");
  wrapper.className = "center-set";
  // ピル本体（見た目）
  const pill = document.createElement("div");
  pill.className = "chat-date-pill";
  pill.textContent = text;
  // wrapper の中に pill を入れる
  wrapper.appendChild(pill);
  // message1 に挿入
  document.getElementById("message1").appendChild(wrapper);
}

    /* ======== 自動スクロール ======== */
    function scrollToBottom(){
      window.scrollTo({
        top: document.body.scrollHeight,
        behavior: "smooth"
      });
    }

    /* ======== エンター送信 ======== */
    function enterSend(e){
      if (e.key === "Enter") send();
    }
    
    function text_trim(text){
      const com1 = "<type[mess]acco[" + token3 + "]time[" + new Date() + "]val1[" + text + "]>";
      return com1;
    }







function splitLogs(text){
  return text.match(/<[^>]*>/g) || [];
}

function parseLog(log){
  const result = {};
  const inside = log.slice(1, -1);
  const parts = inside.split("]");

  for (let i = 0; i < parts.length; i++) {
    const part = parts[i].trim();
    if (part === "") continue;

    const keyValue = part.split("[");
    const key = keyValue[0];
    const value = keyValue[1];

    result[key] = value;
  }
  return result;
}

function toHHMM(timeString) {
  const d = new Date(timeString); // 文字列 → Date に変換
  const hh = String(d.getHours()).padStart(2, "0");
  const mm = String(d.getMinutes()).padStart(2, "0");
  return `${hh}:${mm}`;
}
function toYYYYMMDD(dateString) {
  const d = new Date(dateString);
  const year  = d.getFullYear();
  const month = String(d.getMonth() + 1).padStart(2, "0");
  const day   = String(d.getDate()).padStart(2, "0");
  return `${year}年${month}月${day}日`;
}

var old_content = 0;
var new_content = 0;
var old_mess_date = "";
var new_mess_date = "";
async function page_update(){
  const res = await fetch(WEB_APP_URL);
  const data = await res.json();
  const text1 = data.content;

  // ① 文字列をログごとに配列へ
  const logs = splitLogs(text1);

  // ② それぞれのログをパース → 多次元配列へ
  const message2 = logs.map(log => {
    const p = parseLog(log);
    return [ p.type, p.acco, p.time, p.val1 ];
  });

  // ③ 出力
  old_content = new_content;
  new_content = message2.length;
  if(old_content != new_content){
    for(let i = old_content; i < message2.length; i++){
      if(message2[i][0] == "mess"){
        old_mess_date = new_mess_date;
        new_mess_date = toYYYYMMDD(message2[i][2]);
        if(old_mess_date != new_mess_date){
          addDatePill(new_mess_date);
        }
        if(message2[i][1] == token3){
          addMessage_sent1(message2[i][3], toHHMM(message2[i][2]));
        }else{
          addMessage_received1(message2[i][1], message2[i][3], toHHMM(message2[i][2]));
        }
      }
    }
  }


}

    var timer1 = null;
    var update_rate = 1000;
    function event1(){
      page_update()
    }timer1 = setInterval(event1,update_rate);

function rate_change(){
    if(update_rate == 1000){
      document.querySelector(".icon-right").style.backgroundColor = "4da6ff";
      update_rate = 5000;
    }else{
      document.querySelector(".icon-right").style.backgroundColor = "#000000";
      update_rate = 1000;
    }
}

    
  const urlParams = new URLSearchParams(location.search);
  const token1 = urlParams.get("key1");
  localStorage.setItem("requestPage1", "");
  const token3 = localStorage.getItem("account1");
  localStorage.setItem("account1", "");
  if((token1 !== localStorage.getItem("key1")) || (token3 == "")){
    localStorage.setItem("key1", "unauthorized");
    localStorage.setItem("requestPage1", "chat/chat0004/chat0004");
    location.href = "https://wakaruwakaru.github.io/game-sites/";
  }else{
    localStorage.setItem("key1", "");
  }

  function reload(){
    const key1 = crypto.randomUUID();
    localStorage.setItem("key1", key1);
    localStorage.setItem("account1", token3);
    location.href = "https://wakaruwakaru.github.io/game-sites/chat/chat0004/chat0004?key1=" + key1;
  }
  function backPage(){
    const key1 = crypto.randomUUID();
    localStorage.setItem("key1", key1);
    localStorage.setItem("account1", token3);
    location.href = "https://wakaruwakaru.github.io/game-sites/top0001?key1=" + key1;
  }
</script>
<div id="bottomBtn" class="floating-btn" onclick="scrollToBottom()">⇩</div>
<div id="reloadBtn" class="floating-btn" onclick="reload()">↻</div>
<div id="logoutBtn" class="floating-btn" onclick="backPage()">⇦</div>
</body>
