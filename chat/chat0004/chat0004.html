<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チャット</title>

  <style>
    /* ======== ここから CSS（あなたのコードそのまま） ======== */
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 20px auto 100px auto;
      padding: 10px;
      background-color: #000000;
      border-radius: 8px;
      box-shadow: 0 0 8px #4da6ff, 0 0 20px #4da6ff;
    }
    .message {
      display: flex;
      margin-bottom: 15px;
      align-items: flex-end;
    }
    .received { justify-content: flex-start; }
    .sent { justify-content: flex-end; }

    .user-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #a0a0a0;
      color: white;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      margin-right: 10px;
      flex-shrink: 0;
      box-shadow: 0 0 0px #4da6ff, 0 0 20px #4da6ff;
    }
    .message-content {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 18px;
      position: relative;
    }
    .message-content p {
      margin: 0;
      word-wrap: break-word;
    }
    .timestamp {
      font-size: 11px;
      color: #999;
      white-space: nowrap;
    }
    .received .message-content {
      background-color: #000000;
      box-shadow: 0 0 8px #4da6ff, 0 0 20px #4da6ff;
      color: #ffffff;
      border-bottom-left-radius: 4px;
      order: 2;
    }
    .received .timestamp { margin-left: 8px; order: 3; }
    .sent .message-content {
      background-color: #000000;
      box-shadow: 0 0 8px #00ffff, 0 0 20px #00ffff;
      color: #ffffff;
      border-bottom-right-radius: 4px;
      order: 2;
    }
    .sent .timestamp { margin-right: 8px; order: 1; }
    .sent { padding-right: 50px; }

    .input-wrapper {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 40px;
      padding: 10px 16px;
      width: 600px;
      max-width: 90%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      gap: 12px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
    }
    .icon-left { font-size: 20px; font-weight: bold; padding: 6px; }
    .input-wrapper input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }
    .icon-right {
      width: 36px;
      height: 36px;
      background: #000;
      border-radius: 50%;
    }


    
/* フローティングボタンの共通デザイン */
.floating-btn{
    position: fixed;
    right: 20px;
    bottom: 20px;
    width: 58px;
    height: 58px;
    border-radius: 50%;
    background: #111;
    border: 2px solid #4da6ff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 26px;
    color: #bcdfff;
    cursor: pointer;
    transition: 0.25s;
    box-shadow: 0 0 10px #3d8cff88;
}
/* ホバー時に光る */
.floating-btn:hover{
    background: #4da6ff33;
    box-shadow: 0 0 16px #4da6ffcc;
}
/* クリック時に縮む */
.floating-btn:active{
    transform: scale(0.9);
}
/* ボタン位置調整 */
#reloadBtn{
    bottom: 90px; /* logout の上に配置 */
}
#logoutBtn{
    bottom: 20px;
}
    
  </style>
</head>

<body>

  <!-- チャット本体 -->
  <div class="chat-container" id="message1"></div>

  <!-- 入力欄 -->
  <div class="input-wrapper">
    <div class="icon-left">+</div>
    <input type="text" placeholder="メッセージを送信" id="textBox1" onkeyup="enterSend(event)">
    <div class="icon-right">-</div>
  </div>

  <script>
    /* ======== Google Apps Script Web App URL ======== */
    const WEB_APP_URL =
      "https://script.google.com/macros/s/AKfycbwO-h9O7dQhfKSnpVvE2opZXEJJlPV9LAGBSiFUR3-2m6jh8pCvo5JbJUW0cWxRn7MS/exec";

    /* ======== メッセージ送信 ======== */
    async function send() {
      const box = document.getElementById("textBox1");
      const text = box.value.trim();
      if (!text) return;
      
      scrollToBottom();
      // 入力欄リセット
      box.value = "";
      box.focus();

      const text2 = text_trim(text);

      // GAS へ送信
      sendToGAS("takuan", text2, "");
    }

    /* ======== GASに送信する処理 ======== */
    async function sendToGAS(user, text, time){
      const payload = {
        user,
        message: text,
        time
      };

      try {
        await fetch(WEB_APP_URL, {
          method: "POST",
          mode: "no-cors",   // ← GAS が CORS 許可してないため必要
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        // no-cors のためレスポンスは読めない（仕様）
      } catch (e) {
        console.error("送信エラー:", e);
      }
    }

    /* ======== 吹き出し追加（送信側） ======== */
    function addMessage_sent1(text, time){
      const msg = document.createElement("div");
      msg.className = "message sent";
      msg.innerHTML = `
        <div class="message-content">
          <p>${text}</p>
          <span class="timestamp">${time}</span>
        </div>
      `;
      document.getElementById("message1").appendChild(msg);
    }

    /* ======== 吹き出し追加（受信側） ======== */
    function addMessage_received1(text, time){
      const msg = document.createElement("div");
      msg.className = "message received";
      msg.innerHTML = `
        <span class="user-icon">A</span>
        <div class="message-content">
          <p>${text}</p>
          <span class="timestamp">${time}</span>
        </div>
      `;
      document.getElementById("message1").appendChild(msg);
    }

    /* ======== 自動スクロール ======== */
    function scrollToBottom(){
      window.scrollTo({
        top: document.body.scrollHeight,
        behavior: "smooth"
      });
    }

    /* ======== エンター送信 ======== */
    function enterSend(e){
      if (e.key === "Enter") send();
    }
    
    function text_trim(text){
      const com1 = "<type[mess]acco[takuan]time[" + new Date() + "]val1[" + text + "]>";
      return com1;
    }







function splitLogs(text){
  return text.match(/<[^>]*>/g) || [];
}

function parseLog(log){
  const result = {};
  const inside = log.slice(1, -1);
  const parts = inside.split("]");

  for (let i = 0; i < parts.length; i++) {
    const part = parts[i].trim();
    if (part === "") continue;

    const keyValue = part.split("[");
    const key = keyValue[0];
    const value = keyValue[1];

    result[key] = value;
  }
  return result;
}

function toHHMM(timeString) {
  const d = new Date(timeString); // 文字列 → Date に変換
  const hh = String(d.getHours()).padStart(2, "0");
  const mm = String(d.getMinutes()).padStart(2, "0");
  return `${hh}:${mm}`;
}
    
var old_content = 0;
var new_content = 0;
async function page_update(){
  const res = await fetch(WEB_APP_URL);
  const data = await res.json();

  const text1 = data.content;

  // ① 文字列をログごとに配列へ
  const logs = splitLogs(text1);
  //console.log("logs:", logs);

  // ② それぞれのログをパース → 多次元配列へ
  const message2 = logs.map(log => {
    const p = parseLog(log);
    return [ p.type, p.acco, p.time, p.val1 ];
  });

  // ③ 出力
  //for(let i = 0; i < message2.length; i++){
  //  for(let j = 0; j < message2[i].length; j++){
  //    console.log(message2[i][j]);
  // }
  //}

  old_content = new_content;
  new_content = message2.length;
  if(old_content != new_content){
    for(let i = old_content; i < message2.length; i++){
      addMessage_sent1(message2[i][3], toHHMM(message2[i][2]));
    }
  }

}

    var timer1 = null;
    function event1(){
      page_update()
    }timer1 = setInterval(event1,1000);

  </script>
