<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/game-sites/index/icon/icon1.png" >
  <link rel="stylesheet" href="./css/main.css" />
  <title>チャット</title>
</head>
<body>
  <!-- チャット本体 -->
  <div class="chat-container" id="message1"></div>

  <!-- 入力欄 -->
  <div class="input-wrapper">
    <div class="icon-left" onclick="toggleMediaPanel()">+</div>
    <input type="text" placeholder="メッセージを送信" id="textBox1" onkeyup="enterSend(event)">
    <div class="icon-right" onclick="rate_change()"></div>
  </div>
  <!-- 新規メッセージログ -->
  <div id="new-msg" class="new-msg"></div>
  <!-- 最終更新時間 -->
  <div id="last-change-time" class="last-change-time">データを取得中</div>

<!-- オンラインユーザー表示 -->
<div id="presencePanel" class="presence-panel"></div>

<div id="bottomBtn" class="floating-btn" onclick="scrollToBottom()">⇩</div>
<div id="reloadBtn" class="floating-btn" onclick="reload()">↻</div>
<div id="logoutBtn" class="floating-btn" onclick="backPage()">⇦</div>

<!-- スタンプ / GIF パネル -->
<div id="mediaPanel" class="media-panel">
  <div class="media-header">
    <button class="tab active" data-target="emoji">絵文字</button>
    <button class="tab" data-target="stamp">スタンプ</button>
    <button class="tab" data-target="gif">GIF</button>
  </div>
  <div class="media-search">
    <input type="text" placeholder="検索　実装中…" />
  </div>
  <div class="media-content" id="mediaContent" data-mode="emoji">
  </div>
</div>

<script src="./js/main.js"></script>
</body>
</html>
