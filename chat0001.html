<html lang="ja">
<head>
<meta charset="utf-8">
<title>Home</title>
<style>
body{
  margin:0;
  padding:0;
  font-family:'Segoe UI',sans-serif;
  background:#000;
  color:white;
}

h1{
  text-align:center;
  margin-top:60px;
  font-size:32px;
  letter-spacing:3px;
  color:#8ab9ff;
}

.link-list{
  width:80%;
  max-width:500px;
  margin:40px auto;
}

.neon-btn{
  font-size:20px;
  margin:20px 0;
  padding:18px;
  text-align:center;
  border:2px solid #4da6ff;
  border-radius:12px;
  color:#bcdfff;
  cursor:pointer;
  transition:0.25s;
  box-shadow:0 0 8px #3d8cffaa;
}
.neon-btn:hover{
  background:#4da6ff33;
  box-shadow:0 0 14px #4da6ffaa;
}
.neon-btn:active {
    transform: scale(0.94);
}
/* フローティングボタンの共通デザイン */
.floating-btn{
    position: fixed;
    right: 20px;
    bottom: 20px;
    width: 58px;
    height: 58px;
    border-radius: 50%;
    background: #111;
    border: 2px solid #4da6ff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 26px;
    color: #bcdfff;
    cursor: pointer;
    transition: 0.25s;
    box-shadow: 0 0 10px #3d8cff88;
}

/* ホバー時に光る */
.floating-btn:hover{
    background: #4da6ff33;
    box-shadow: 0 0 16px #4da6ffcc;
}

/* クリック時に縮む */
.floating-btn:active{
    transform: scale(0.9);
}

/* ボタン位置調整 */
#reloadBtn{
    bottom: 90px; /* logout の上に配置 */
}

#logoutBtn{
    bottom: 20px;
}

.neon-frame{
    width: 90%;
    max-width: 900px;
    margin: 40px auto;
    padding: 12px;
    border: 2px solid #4da6ff;
    border-radius: 14px;
    box-shadow: 0 0 12px #3d8cffaa;
    background: #000000aa;
}

.doc-frame{
    width: 100%;
    height: 600px;
    border: none;
    border-radius: 10px;
}
.neon-frame:hover{
    box-shadow: 0 0 18px #4da6ff;
    background: #0a0a0a;
    transition: 0.3s;
}
</style>
</head>
<body>

<h1>チャット</h1>
<hr />
<div class="link-list">
</div>
<div class="neon-frame">
    <iframe src="https://docs.google.com/document/d/11Y75XYCqVm6CizSicAMXL5_Iw9sK8uGm4n3Mx3RZpXs/pub?embedded=true" class="doc-frame">
    </iframe>
</div>
<hr />
<div id="reloadBtn" class="floating-btn" onclick="reload()">↻</div>
<div id="logoutBtn" class="floating-btn" onclick="backPage()">⇦</div>
</body>
    <script>

        localStorage.setItem("requestPage1", "");

            localStorage.setItem("key1", "unauthorized");
            localStorage.setItem("requestPage1", "chat0001");
            location.href = "https://wakaruwakaru.github.io/game-sites/";
        }else{
            localStorage.setItem("key1", "unauthorized");
        }
    </script>

        function reload(){
            const key1 = crypto.randomUUID();
            localStorage.setItem("key1", key1);
            location.href = "https://wakaruwakaru.github.io/game-sites/chat0001?key1=" + key1;
        }
        function backPage(){
            const key1 = crypto.randomUUID();
            localStorage.setItem("key1", key1);
            location.href = "https://wakaruwakaru.github.io/game-sites/top0001?key1=" + key1;
        }
    </script>
</html>
