<script>
  //user,pass,displayPattern(1~2)
  const accountKey1 = [
    ["dabada","f376e70d0848fb8b01f7516c1044536748e2e37ef1b36adef5e6f2b62b1f1e20",1],
    ["173","f376e70d0848fb8b01f7516c1044536748e2e37ef1b36adef5e6f2b62b1f1e20",1],
    ["RTX5090rairai","40fb40e48fd263a3a37aa8e38ebf7111e8e5daeab94a5633374ff8e3433b9aa4",1],
    ["wakaruwakaru","07012f719db7dd9b03e42e9d536756ac3104299c62c0224182ad9b43e0011d0c",1]
  ];
  let loadingLock = false;
  let token1 = localStorage.getItem("key1");
  localStorage.setItem("key1", "");
  let token2 = localStorage.getItem("requestPage1");
  localStorage.setItem("requestPage1", "");
  if(token1 == "logout"){
    document.getElementById("com1").innerHTML = "再ログイン";
  }else if(token1 == "unauthorized"){
    document.getElementById("no1").innerHTML = "不正アクセスを検出";
  }

  async function gate(){
  //連打対策：実行中なら無視
  if(!loadingLock){
    loadingLock = true;

    var user1 = document.getElementById("user1").value;
    var pass1 = document.getElementById("pass1").value;
    let displayPattern1 = -2;
    let userNumber1 = null;
    const hashedPass1 = await sha256(pass1);
    //パスワード照合
    for(let count1 = 0; count1 < accountKey1.length; count1++){
      if(user1 == accountKey1[count1][0] && hashedPass1 == accountKey1[count1][1]){
        displayPattern1 = accountKey1[count1][2];
        userNumber1 = count1;
        break;
      }
    }
    //roading animation
    document.getElementById("no1").innerHTML = "";
    document.getElementById("com1").innerHTML = "";
    for(let count1 = 0; count1 < 5; count1++){
      document.getElementById("road1").innerHTML = "□□■";
      await delay(200);
      document.getElementById("road1").innerHTML = "□■■";
      await delay(200);
      document.getElementById("road1").innerHTML = "■■■";
      await delay(200);
      if(displayPattern1 != -2){
        break;
      }
    }
    document.getElementById("road1").innerHTML = "";
    //照合結果の描画
    if(displayPattern1 == -2){
      document.getElementById("no1").innerHTML = "not found";
      token1 = "";
      token2 = "";
    }else{
      document.getElementById("no1").innerHTML = "";
    }
    if(displayPattern1 != -2){
      document.getElementById("com1").innerHTML = "Welcome " + accountKey1[userNumber1][0] + "!";
      const key1 = crypto.randomUUID();
      localStorage.setItem("key1", key1);
      if((token1 == "unauthorized") && (token2 != null) && (token2 != "")){
        location.href = "https://wakaruwakaru.github.io/game-sites/" + token2 + "?key1=" + key1;
      }else{
        location.href = "https://wakaruwakaru.github.io/game-sites/top0001?key1=" + key1;
      }
    }else{
      document.getElementById("com1").innerHTML = "";
    }

    loadingLock = false;
  }
  }


  function delay(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  function enterLogin(e) {
    if (e.key === "Enter") {
      gate();
    }
  }

  async function sha256(text) {
    const encoder = new TextEncoder();
    const data = encoder.encode(text);
    const hashBuffer = await crypto.subtle.digest("SHA-256", data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
  }

  function reload(){
    localStorage.setItem("key1", token1);
    localStorage.setItem("requestPage1", token2);
    location.href = "https://wakaruwakaru.github.io/game-sites/";
  }
