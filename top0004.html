<html>
<head>
<meta charset="utf-8">
<title>ホーム</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="shortcut icon" href="https://wakaruwakaru.github.io/game-sites/index/icon/icon1.png" >
<style type="text/css">
body{
  margin:0;
  padding:0;
  font-family:'Segoe UI',sans-serif;
  background:#000;
  color:white;
}

h1{
  text-align:center;
  margin-top:60px;
  font-size:32px;
  letter-spacing:3px;
  color:#8ab9ff;
}

.link-list{
  width:80%;
  max-width:500px;
  margin:40px auto;
}

.neon-btn{
  font-size:20px;
  margin:20px 0;
  padding:18px;
  text-align:center;
  border:2px solid #4da6ff;
  border-radius:12px;
  color:#bcdfff;
  cursor:pointer;
  transition:0.25s;
  box-shadow:0 0 8px #3d8cffaa;
}
.neon-btn:hover{
  background:#4da6ff33;
  box-shadow:0 0 14px #4da6ffaa;
}
.neon-btn:active {
    transform: scale(0.94);
}
/* フローティングボタンの共通デザイン */
.floating-btn{
    position: fixed;
    right: 20px;
    bottom: 20px;
    width: 58px;
    height: 58px;
    border-radius: 50%;
    background: #111;
    border: 2px solid #4da6ff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 26px;
    color: #bcdfff;
    cursor: pointer;
    transition: 0.25s;
    box-shadow: 0 0 10px #3d8cff88;
}

/* ホバー時に光る */
.floating-btn:hover{
    background: #4da6ff33;
    box-shadow: 0 0 16px #4da6ffcc;
}

/* クリック時に縮む */
.floating-btn:active{
    transform: scale(0.9);
}

/* ボタン位置調整 */
#reloadBtn{
    bottom: 90px; /* logout の上に配置 */
}

#logoutBtn{
    bottom: 20px;
}

</style>
</head>
<body>

<h1>3Dゲーム > 迷路</h1>
<hr />
<div class="link-list">
  <div class="neon-btn" onclick="jumpLink1()">NORMAL</div>
  <div class="neon-btn" onclick="jumpLink2()">HARD</div>
</div>
<hr />
<div id="reloadBtn" class="floating-btn" onclick="reload()">↻</div>
<div id="logoutBtn" class="floating-btn" onclick="backPage()">⇦</div>
</body>
    <script>
        const urlParams = new URLSearchParams(location.search);
        const token1 = urlParams.get("key1");
        localStorage.setItem("requestPage1", "");
        const token3 = localStorage.getItem("account1");
        localStorage.setItem("account1", "");
        if((token1 !== localStorage.getItem("key1")) && (token3 == "")){
            localStorage.setItem("key1", "unauthorized");
            location.href = "https://wakaruwakaru.github.io/game-sites/";
        }else{
            localStorage.setItem("key1", "");
        }

        function jumpLink1(){
            const key1 = crypto.randomUUID();
            localStorage.setItem("key1", key1);
            localStorage.setItem("account1", token3);
            location.href = "https://wakaruwakaru.github.io/game-sites/page0007-1?key1=" + key1;
        }
        function jumpLink2(){
            const key1 = crypto.randomUUID();
            localStorage.setItem("key1", key1);
            localStorage.setItem("account1", token3);
            location.href = "https://wakaruwakaru.github.io/game-sites/page0007-2?key1=" + key1;
        }
        function reload(){
            const key1 = crypto.randomUUID();
            localStorage.setItem("key1", key1);
            localStorage.setItem("account1", token3);
            location.href = "https://wakaruwakaru.github.io/game-sites/top0004?key1=" + key1;
        }
        function backPage(){
            const key1 = crypto.randomUUID();
            localStorage.setItem("key1", key1);
            localStorage.setItem("account1", token3);
            location.href = "https://wakaruwakaru.github.io/game-sites/top0003?key1=" + key1;
        }
    </script>
</html>
