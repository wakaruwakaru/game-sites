<html>
  <head>
  </head>
  <body>

    <input type="text" id="pass" placeholder="pass" />
    <button id="gen">Generate</button>
    <div id="log1"></div>
    <div id="log2"></div>
    <canvas id="myChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>

      const template1 =
        (
          "abcdefghijklmnopqrstuvwxyz" +
          "ABCDEFGHIJKLMNOPQRSTUVWXYZ" +
          "!#$%&()=~|`{}[]@+;:*<>/?\\_-"
        ).split("");


      document.getElementById('gen').addEventListener('click', async ()=>{
        const pass = document.getElementById('pass').value;
        run(pass);
      });

      let counter = 0;
      async function run(pass){
        let count1 = 0;
        let passworld;
        while(true){
          const expect1 = indexToString(count1, template1);
          const expect2 = await sha256Hex(expect1);
          document.getElementById("log1").innerHTML = expect1;
          document.getElementById("log2").innerHTML = expect2;
          if(pass == expect2){
            passworld = expect1;
            break;
          }
          count1++;
          counter++;
          await delay(1);
        }
        document.getElementById("log1").innerHTML = "見つかりました！！";
        document.getElementById("log2").innerHTML = passworld;
      }

      const data = [];
      const labels = [];    
      const chart = new Chart(document.getElementById("myChart"), {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "入力値",
            data,
            borderWidth: 2
          }]
        }
      });

      function addChart(value1){
        labels.push(new Date().toLocaleTimeString());
        data.push(value1);
        if(data.length > 10){
          data.shift();   // 古いデータ削除
          labels.shift();
        }
        chart.update();
      }

      function indexToString(index, chars){
        const base = chars.length;
        let result = "";
        do{
          result = chars[index % base] + result;
          index = Math.floor(index / base) - 1;
        }while(index >= 0);
        return result;
      }

      function delay(ms){
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      async function sha256Hex(text){
        const enc = new TextEncoder();
        const data = enc.encode(text);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b=>b.toString(16).padStart(2,'0')).join('');
      }

      setInterval(() => {
        addChart(counter);
        counter = 0;
      }, 1000);
    </script>
  </body>
</html>
