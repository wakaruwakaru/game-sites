<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Home</title>

    <!-- Font Awesome アイコンCDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body{
            margin:0;
            padding:0;
            color:white;
            font-family:'Segoe UI', sans-serif;
            background:rgba(0,0,0,0.6);
        }

        .container{
            width:90%;
            max-width:800px;
            margin:100px auto;
            padding:30px;
            border-radius:20px;
            background:rgba(255,255,255,0.08);
            box-shadow:0 0 30px rgba(255,255,255,0.15);
            backdrop-filter:blur(10px);
            text-align:center;
        }

        h1{
            font-size:32px;
            margin-bottom:10px;
        }

        p{
            opacity:0.8;
            margin-bottom:20px;
        }

        /* ▼ アイコン付きボタン */
        .menu{
            display:flex;
            justify-content:center;
            gap:20px;
            margin-top:40px;
        }

        .menu button{
            display:flex;
            align-items:center;
            gap:10px;
            padding:14px 24px;
            font-size:17px;
            background:linear-gradient(135deg,#2b6cff,#4b8fff);
            border:none;
            border-radius:12px;
            cursor:pointer;
            color:white;
            transition:0.2s;
            box-shadow:0 0 10px rgba(0,0,0,0.3);
        }

        .menu button i{
            font-size:20px;
        }

        .menu button:hover{
            transform:translateY(-4px);
            box-shadow:0 12px 30px rgba(0,0,0,0.35);
        }

        .logout{
            margin-top:30px;
            opacity:0.7;
            cursor:pointer;
            font-size:14px;
        }

        .logout:hover{
            opacity:1;
        }
    </style>
</head>
<body>

<script>
    // ▼ アクセス制限チェック
    const params = new URLSearchParams(location.search);
    const token1 = params.get("key1");

    if(token1 !== localStorage.getItem("key1")){
        location.href = "https://wakaruwakaru.github.io/game-sites/";
    }
</script>

<div class="container">
    <h1>ようこそ！</h1>
    <p>ログインに成功しました。<br>こちらはホームページです。</p>

    <div class="menu">

        <button onclick="alert('ページ1へ移動');">
            <i class="fa-solid fa-house"></i>
            ホーム
        </button>

        <button onclick="alert('ファイルページへ移動');">
            <i class="fa-solid fa-folder-open"></i>
            ファイル
        </button>

        <button onclick="alert('設定ページへ移動');">
            <i class="fa-solid fa-gear"></i>
            設定
        </button>

    </div>

    <div class="logout" onclick="logout()">
        ログアウトする
    </div>
</div>

<script>
function logout(){
    localStorage.removeItem("token");
    localStorage.removeItem("expire");
    location.href = "index.html";
}
</script>

</body>
</html>
