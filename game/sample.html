						margin-right: auto;
						position: initial;
						left:initial;
						top:initial;
						transform: initial;
					}

					.wrapper-loading > img:nth-child(1) {
						margin-top: calc((100vh - 360px) * 0.4);
					}

					.wrapper-loading > img:last-of-type {
						margin-top: calc((100vh - 360px) * 0.1);
					}

					.wrapper-loading > div.loading-label-area {
						margin-left: auto;
						margin-right: auto;
						position: initial;
						left:initial;
						top:initial;
						transform: initial;
						margin-top: calc((100vh - 360px) * 0.18);
					}

					.wrapper-loading > div.first-enter-msg {
						margin-left: auto;
						margin-right: auto;
						position: initial;
						left:initial;
						top:initial;
						transform: initial;
						margin-top: calc((100vh - 360px) * 0.2);
					}

					.wrapper-loading > p.co-info {
						margin-left: auto;
						margin-right: auto;
						position: initial;
						left:initial;
						top:initial;
						transform: initial;
						margin-top: calc((100vh - 360px) * 0.07);
					}
				`

				+  
				``,
			});
		}

		
		if (!game_bg && isPc && document.documentElement.clientWidth > 768) {
			$("body").css({
				'background-image': "url(https://alicdn.6699.jp/static/image/center/bg.jpg?v_6_11_70)"
			})
		}

		if (isPortrait && isLockPortraitRatio){
			// 超出尺寸的部分固定为黑色
			$("#gameContainer").css({
				'background-color': '#000000',
			});
			
			// 宽高一起变
			function _resizeAll(){
				let height = $("#gameContainer").offsetHeight || 0;
				let width = $("#gameContainer").offsetWidth || 0;
				if(height > width * designScreenRatio){
					// 变高
					$("#gameFrame").css({
						width: width > 0 ? (width + 'px') : '100%',
						height: width > 0 ? ((designScreenRatio * width) + 'px') : '100%',
					});
				} else {
					// 变宽
					$("#gameFrame").css({
						width: height > 0 ? ((antiDesignScreenRatio * height) + 'px') : '100%',
						height: height > 0 ? (height + 'px') : '100%',
					});
				}
			}

			_resizeAll();
			sdk.onResize(_resizeAll);
		} else if (game_bg && sdk.isPC() && !sdk.isiOS() && !sdk.isAndroid()) {
			$("#game_bg").src = game_bg;

			// 高不变只变宽
			function _resize(){
				let height = $("#gameFrame").offsetHeight || 0;
				$("#gameFrame").css({
					width: height > 0 ? ((antiDesignScreenRatio * height) + 'px') : '100%',
					height: '100%',
				});
			}

			_resize();
			sdk.onResize(_resize);
		}

		function loadGame() {
			if(sdk.banAllGames){
				// 禁用全部游戏
				if ('ko' === sdk.getLang()) {
					// me的ko语言
					sdk.loadSingleFile({
							id: 'float_jssdk',
							extra: "?v=v_6_11_70"
					});
					sdk.gameLoadCompleted();
					sdk.tryAccountMigrationToKr();
					return;
				} else if ('en' === sdk.getLang()) {
					// me的en语言
					sdk.loadSingleFile({
							id: 'float_jssdk',
							extra: "?v=v_6_11_70"
					});
					sdk.gameLoadCompleted();
					sdk.tryAccountMigrationToKr(); // 名字虽然叫迁移到kr但实际内部逻辑包含迁移到en的逻辑
					return;
				}
			}

			let url = 'https://city26699.fanyoy.com/webyg/h5Index.php';
let lang = '';

			args.access_token = accessToken;
			args.is_focus = sdk.isFocus;
			args.t = new Date().getTime();
			args.lang = lang;
			args.refer = sdk.referStr;

			url = sdk.buildURL(url, args);

			document.getElementById('gameFrame').src = url;

			//侧边栏
			sdk.loadSingleFile({
				id: 'float_jssdk',
				extra: "?v=v_6_11_70"
			});

			sdk.userPlay(); //最近在玩
			sdk.statOnline(); //在线心跳

			setTimeout(function(){
				sdk.desktopGuide();
			}, 3000);
		}

		// 检查是否开启移动端日志
		function checkSpConsole(appidArr){
			return new Promise((resolve)=>{
				if(!isPc && (appidArr || []).indexOf(appid) > -1){
					// 手机模式需要调试的游戏
					sdk.showVConsole(()=>{
						resolve();
					});
				} else {
					resolve();
				}
			});
		}

		// 检查游戏在线状态
		function checkGameOnlineStatus(){
			return new Promise((resolve)=>{
				sdk.checkGameOnlineStatus(function (data) {
					resolve(data);
				});
			});
		}

		// 检查登录状态
		function checkLoginStatus(){
			return new Promise((resolve)=>{
				sdk.checkLoginStatus(function (data) {
					resolve(data);
				});
			});
		}

		// 检测实名认证
		function checkNameAuthen(){
			return new Promise((resolve)=>{
				sdk.checkRating(rating, true, (isSuccess)=>{
					resolve(isSuccess);
				}, true);
			});
		}

		// 等待打开外侧loading页并关闭内层loading页
		function waitLoadingInnerClose(){
			return new Promise((resolve)=>{
				if(!$(".wrapper-loading")){
					resolve();
					return;
				}
				// 开启外侧loading
				$(".wrapper-loading").removeClass("hide");
				setTimeout(() => {
					if($(".wrapper-loading")){
						// 显示外侧loading
						$(".wrapper-loading").removeClass("wrapper-loading-cancel");
					}
					if(!$("#loadingInnerImage")){
						resolve();
						return;
					}
					// 隐藏内侧loading
					$("#loadingInnerImage").addClass("wrapper-loading-cancel");
					setTimeout(() => {
						// 切换完毕
						if($(".wrapper-loading-inner")){
							$(".wrapper-loading-inner").addClass("hide");
						}
						resolve();
					}, 600);
				}, 200);
			});
		}

		// init
		checkSpConsole([]).then(()=>{
			// 打开内层loading页
			if($(".wrapper-loading-inner")){
				$(".wrapper-loading-inner").removeClass("hide");
			}
			// 检查游戏是否在线
			return checkGameOnlineStatus();
		}).then((isOnline)=>{
			if(!isOnline){
				return Promise.reject("Ban game");
			}
			// 检测登录
			return checkLoginStatus();
		}).then((data)=>{
			if(!data){
				return Promise.reject("Login failed");
			}
			accessToken = data.access_token;
			// 游戏初始化
			sdk.onGameInit();
			// 检测实名状态
			return checkNameAuthen();
		}).then((isAuthSuccess)=>{
			if(!isAuthSuccess){
				return Promise.reject("Auth failed");
			}
			// 切换内/外侧loading
			return waitLoadingInnerClose();
		}).then(()=>{
			// 加载游戏
			loadGame();
			let layer = window['dataLayer'];
			if (layer) {
				layer.push({
					'openid': sdk.uid
				});
				layer.push({
					'event': 'line_accredit',
					'game_name': 'fy_' + appid
				});
			}
		}).catch(()=>{
			// 报错了返回首页
			sdk.redirect(sdk.homeUrl);
		});

		if(sdk.isNoFloat()){
			$("#gameContainer").css({
				'float': 'right',
				'width': '75%',
				'max-width': 'calc(100% - 300px)'
			})
		}

	}(window, document));
</script>
</body>
</html>
